<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="game.css" rel="stylesheet" type="text/css" />
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&family=Outfit:wght@300&family=Quicksand:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class = "game">
        <div class = "top">
            <div class = "title">
                <img src="https://static.vecteezy.com/system/resources/previews/009/302/650/original/white-cloud-clipart-design-illustration-free-png.png">
                <div class = "titleText">
                    <h3>Rock</h3>
                    <h3>Paper</h3>
                    <h3>Scissors</h3>
                </div>
            </div>

            <div class = "score">
                <div class = "userScore">
                    <h3>You: 3</h3>
                </div>
                <div class = "serverScore">
                    <h3>Computer: 4</h3>
                </div>
            </div>
        </div>

        <div class = "main">
            <div class = "pictures">
                <div class = "user">
                    <img src = "https://cdn.ecosmetics.com/2020/05/ku-loader.gif">
                </div>

                <div class = "vs">
                    <h2>vs</h2>
                </div>

                <div class = "computer">
                    <img src = "https://cdn.ecosmetics.com/2020/05/ku-loader.gif">
                </div>
            </div>
            <div class = "options">
                <button class = "rock">Rock</button>
                <button class = "paper">Paper</button>
                <button class = "scissors">Scissors</button>
            </div>
        </div>

        <div class = "footer">
            <h5>made by mehraj hasan</h5>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
